<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js">
<!--<![endif]-->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="/app/less/app.css">
    <link rel="stylesheet" type="text/css" href="/bower_components/sir-trevor-js/sir-trevor.css">
    <link rel="stylesheet" type="text/css" href="/bower_components/sir-trevor-js/sir-trevor-icons.css">
    <!-- endbuild -->

    <link href='http://fonts.googleapis.com/css?family=Rokkitt:700' rel='stylesheet' type='text/css'>

    <!-- verold api -->
    <script src="//commondatastorage.googleapis.com/assets.verold.com/runtime/verold.loader.js"></script>
</head>

<body ng-app="brainedIoApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!--[if lt IE 9]>
      <script src="/bower_components/es5-shim/es5-shim.js"></script>
      <script src="/bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->

    <header class="global-header" ng-include="'/app/toolbar/toolbar.html'" ng-controller="ToolbarCtrl"></header>

    <main>

        <!-- Slide Out Menu -->
        <menu class="drawer" ng-class="{ open: appDelegate.drawer.isOpen }">
            <div class="drawer-toggle">
                <i ng-click="appDelegate.drawer.toggle()" class="burger"></i>
            </div>
            <div class="drawer-content" ui-view="drawer"></div>
        </menu>

        <!-- 3D-Content Container -->
        <section class="brain" ng-class="{ drawerOpen: appDelegate.drawer.isOpen }" ng-controller="Verold3dCtrl">
            <!-- Verold 3D Content -->
            <div class="verold3d">
                <div id="brain3d"></div>
                <div ng-include="'/app/verold3d/verold3d.html'"></div>
            </div>
        </section>

        <!-- Non-3D Content -->
        <section ui-view="content"></section>

        <!-- Text/Media Aside -->
        <section ui-view="aside"></section>

        <!-- Loading Animation -->
        <loading-socket></loading-socket>

        <!--initialize a new presentation form-->
        <new-presentation></new-presentation>

        <!--info popup-->
        <info-modal></info-modal>

        <!--register a new user-->
        <register-user></register-user>

        <!--social login window-->
        <social-login></social-login>

    </main>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
    <script>
    (function(i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r;
        i[r] = i[r] || function() {
            (i[r].q = i[r].q || []).push(arguments)
        }, i[r].l = 1 * new Date();
        a = s.createElement(o),
        m = s.getElementsByTagName(o)[0];
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m)
    })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-XXXXX-X');
    ga('send', 'pageview');
    </script>

    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/lodash/dist/lodash.min.js"></script>
    <script src="/bower_components/Eventable/eventable.js"></script>
    <script src="/bower_components/sir-trevor-js/sir-trevor.js"></script>

    <!-- build:js scripts/modules.js -->
    <script src="/bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="/bower_components/angular-bootstrap/ui-bootstrap.js"></script>
    <script src="/bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="/bower_components/koast-angular/dist/koast.js"></script>
    <script src="/custom_components/sir-trevor-angular.js"></script>
    <script src="/custom_components/sir-trevor-service.js"></script>
    <script src="/custom_components/st-editor.js"></script>
    <script src="/bower_components/marked/lib/marked.js"></script>

    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="/app/app.js"></script>
    <script src="/app/filters.js"></script>
    <script src="/app/services/app-delegate.js"></script>
    <script src="/app/services/nav-service.js"></script>
    <script src="/app/services/pres-service.js"></script>
    <script src="/app/services/drawer-service.js"></script>
    <script src="/app/services/functional-areas.js"></script>
    <script src="/app/services/verold-service.js"></script>
    <script src="/app/services/highlight-delta-service.js"></script>

    <script src="/app/ui-components/loading-socket.js"></script>
    <script src="/app/ui-components/camera-select.js"></script>
    <script src="/app/ui-components/highlight-select.js"></script>
    <script src="/app/ui-components/a-disabled.js"></script>
    <script src="/app/ui-components/color-selector.js"></script>
    <script src="/app/ui-components/new-presentation.js"></script>
    <script src="/app/ui-components/info-modal.js"></script>
    <script src="/app/ui-components/register-user.js"></script>
    <script src="/app/ui-components/social-login.js"></script>

    <script src="/app/drawer/drawer-ctrl.js"></script>
    <script src="/app/toolbar/toolbar-ctrl.js"></script>
    <script src="/app/verold3d/verold3d-ctrl.js"></script>
    <script src="/app/aside/aside-ctrl.js"></script>
    <script src="/app/content/content-ctrl.js"></script>
    <script src="/app/ui-components/aside-render.js"></script>
    <!-- endbuild -->
</body>

</html>
